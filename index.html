<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <title>Recherche d'offres d'emploi</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon-js.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>SpaceX Browser</h1>

      <p id="explication">
        Cette page permet de rechercher un vol effectué par SpaceX. Vous pourrez alors consulter les informations sur le vol ou la mission, tel que l'équipage, le description...
      </p>
    </header>
    <hr />

    <main id="conteneur">
      <!-- Section de recherche (avec résultats) -->
      <section id="section-recherche">
        <div id="bloc-recherche">
          <!-- Champ de recherche -->
          <input type="text" placeholder="Que cherchez-vous ?" />

          <!-- Boutons -->
          <button
            id="btn-lancer-recherche"
            type="button"
            class="btn_clicable"
            title="Lancer la recherche"
          >
            <!-- Icone Loupe (provenant de flaticon.com) -->
            <img src="images/loupe.svg" alt="Loupe pour recherche" width="22" />
          </button>

          <button
            id="btn-favoris"
            type="button"
            disabled
            title="Ajouter la recherche aux favoris"
          >
            <!-- Icone étoile vide
							(qui indique que la recherche ne fait pas partie des favoris) -->
            <img src="images/etoile-vide.svg" alt="Etoile vide" width="22" />

            <!-- Icone étoile pleine
								(qui indique que la recherche fait partie des favoris) -->
            <!-- <img src="images/etoile-pleine.svg" alt="Etoile pleine" width="22" > -->

            <!-- (Les 2 icones d'étoile provenant de flaticon.com) -->
          </button>
        </div>

        <!-- Résultats de recherche -->
        
        <div id="bloc-resultats">
          
        </div>
        <div id="information-resultats">

        </div>
        <div id="bloc-gif-attente">
          <img
            src="images/attente-ajax.gif"
            alt="GIF Attente de résultats"
            width="50"
          />
        </div>
      </section>

      <!-- Section de séparation (avec la bordure verte) -->
      <section id="section-separation"></section>

      <!-- Section des recherches favorites -->
      <section id="section-favoris">
        <h2>Recherches favorites</h2>
        <p>
          Cliquer sur une recherche favorite ci-dessus pour relancer celle-ci :
        </p>
        <ul id="liste-favoris">
        </ul>
      </section>
    </main>
  </body>
    <script src="./Scripts/Crew.js"></script>
    <script src="./Scripts/Launch.js"></script>
    <script src="./Scripts/CrewDAO.js"></script>
    <script src="./Scripts/LaunchDAO.js"></script>
    <script src="./Scripts/FavorisService.js"></script>
    <script src="./Scripts/index.js"></script>
</html>
